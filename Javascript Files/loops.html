<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>
        sum = 0
        n = prompt("Enter a no.")
        for(i=0;i<=n;i++)
        {
            sum+=i
        }
        alert("Total sum is "+ sum)
    </script>
